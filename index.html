<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine To-Do List</title>
    <style>
        body {
            background-color: #3B9C9C; /* Marine color */
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        #todo-input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #add-btn {
            padding: 10px 20px;
            background-color: #FFDA79; /* Pale yellow */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-btn:hover {
            background-color: #FFC107;
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFDA79; /* Pale yellow */
            color: #000;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #555;
        }

        .remove-btn {
            background-color: #FF6B6B;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #FF4949;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Enter a task">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script>
        document.getElementById('add-btn').addEventListener('click', addTodo);

        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();

            if (todoText === '') {
                alert('Please enter a task!');
                return;
            }

            const todoList = document.getElementById('todo-list');

            const listItem = document.createElement('li');
            listItem.className = 'todo-item';

            const timestamp = new Date().toLocaleString();

            listItem.innerHTML = `
                <span>${todoText}</span>
                <span class="timestamp">${timestamp}</span>
                <button class="remove-btn">Remove</button>
            `;

            todoList.appendChild(listItem);

            todoInput.value = '';

            listItem.querySelector('.remove-btn').addEventListener('click', function () {
                todoList.removeChild(listItem);
            });
        }
    </script>
</body>
</html>
